<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login/SignUp Page</title>
</head>
<body>
    <div class="box2">
    <h1>LOG IN</h1>

<form>
    <label for="email" id="email"><input type="email" id="email" name="email" placeholder="Email" required></label>
    <label for="password" id="password"><input type="password" id="password" name="password" pattern="[a-z0-9]{8,}" placeholder="Password" required></label>
    <input type="submit" value="LOG IN">
</form>
<p>Don't have an account <a href="signup.html">Sign Up</a></p>
</div>
</body>
</html>
